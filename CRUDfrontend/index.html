<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <h1>Playlist</h1>
        <h2 class="sub">Bringing a whole new meaning to code jam</h2>
        <section id="addsongsect">
            <h3 class="sub">Add song:</h3>
            <table class="Add">
                <tr>
                    <th class="header">Song Name</th>
                    <th class="header">Artist</th>
                    <th class="header">Length</th>
                </tr>
                <tr>
                    <td><input id="A1" type="text" name="songName"></td>
                    <td><input id="A2" type="text" name="artist"></td>
                    <td><input id="A3" type="number" step="0.01" min="0.00" max="10:00" name="duration"></td>
                </tr>
            </table>
        </section>
        <section id="findartistsect">
            <h3 class="sub">Find Artist:</h3>
            <lable for="fartistname">Name: </lable>
            <input id="fartistname" type="test" name="artist" required>
            <button type="submit" id="searchartist">Search</button>
            <div id="searchresult">
                
            </div>
        </section>
        <section id="allsongssect">
            <h3 class="sub">Playlist:</h3>
            <div id="playlist">
                
            </div>
        </section>
        
    </main>
    
</body>
</html>
