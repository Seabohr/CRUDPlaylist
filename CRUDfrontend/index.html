<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>Playlist</h1>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="sub">Add song:</h3>
                    <table class="Add">
                        <tr>
                            <th class="header">Song Name</th>
                            <th class="header">Artist</th>
                            <th class="header">Length</th>
                        </tr>
                        <tr>
                            <td><input id="A1" type="text" name="songName" required></td>
                            <td><input id="A2" type="text" name="artist" required></td>
                            <td><input id="A3" type="number" step="0.01" min="0.00" max="10:00" name="duration" size="4" required></td>
                        </tr>
                    </table>
                    <button type="submit" id="submitsong">Add</button>
                </div>
                <div class="col">
                    <h3 class="sub">Find Artist:</h3>
                    <br>
                    <lable for="fartistname">Name: </lable>
                    <input id="fartistname" type="test" name="artist" required>
                    <button type="submit" id="searchartist">Search</button>
                    <div id="searchresult">
                
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="allsongssect">
            <h3 class="sub">Playlist:</h3>
            <div id="playlist">
                
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
