<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>Playlist</h1>
        <br>
        <h3 class="sub">Add song:</h3>
            <div class="container">
                <form id="addSongForm">
                    <div class="row">
                        <div class="col"><label for="A1">Song Name</label></div>
                        <div class="col"><label for="A2">Artist</label></div>
                        <div class="col"><label for="A3">Duration</label></div>
                    </div>
                    <div class="row">
                        <div class="col"><input id="A1" type="text" name="songName" required></div>
                        <div class="col"><input id="A2" type="text" name="artist" required></div>
                        <div class="col"><input id="A3" type="number" step="0.01" min="0.00" max="10:00" name="duration" size="4" required></div>
                    </div>
                    <div class="row">
                        <button type="submit" id="submitsong">Add</button>
                    </div>
                </form>
            </div>
        <br>            
        <h3 class="sub">Find Artist:</h3>
        <br>
        <div id="findInput">
            <lable for="fartistname">Name: </lable>
            <input id="fartistname" type="test" name="artist" required>
            <button type="submit" id="searchArtist">Search</button>
        </div>
        <div id="searchResult">
                
        </div>

        <br>
        <h3 class="sub">Playlist:</h3>
        <div class="container">
            <div class="row">
                <h5>Update fields:</h5>
            </div>
            <form id="updateForm">
                <div class="row">
                    <div class="col"><input id="A1" type="text" name="songName" required></div>
                    <div class="col"><input id="A2" type="text" name="artist" required></div>
                    <div class="col"><input id="A3" type="number" step="0.01" min="0.00" max="10:00" name="duration" size="4" required></div>
                </div>
            </form>
            <div class="row">
                <div class="col"><label for="A1">Song Name</label></div>
                <div class="col"><label for="A2">Artist</label></div>
                <div class="col"><label for="A3">Duration</label></div>
            </div>
        </div>
        <div class="container" id="playlist">
            
        </div>
        
    </main>
    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
